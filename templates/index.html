<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkScout Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f7f7f7; }
    .card { margin: 10px; }
    .btn { width: 100%; }
    .video-container { max-width: 100%; overflow: hidden; }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="text-center mb-4">ðŸš— ParkScout Control Panel</h1>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">User Login / Register</div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" name="action" value="login">Login</button>
              <button class="btn btn-secondary" name="action" value="register">Register</button>
              <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Actions</div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <input type="number" name="spot_id" class="form-control" placeholder="Spot ID to reserve">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success" name="action" value="reserve">Reserve Spot</button>
              <button class="btn btn-warning" name="action" value="add_spot">Add New Spot</button>
              <button class="btn btn-info" name="action" value="get_spots">Get Parking Spots</button>
              <button class="btn btn-dark" name="action" value="get_history">View My History</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Live Camera Feed</div>
        <div class="card-body video-container">
          <img src="/video_feed" class="img-fluid border rounded shadow">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
