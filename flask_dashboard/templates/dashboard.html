<h2>Parking Spot Dashboard</h2>
<table>
    <tr><th>Spot ID</th><th>Status</th><th>Action</th></tr>
    {% for spot in spots %}
    <tr>
        <td>{{ spot.id }}</td>
        <td>{{ spot.status }}</td>
        <td>
            {% if is_admin %}
            <form method="POST" action="{{ url_for('update_spot', spot_id=spot.id, new_status='available' if spot.status != 'available' else 'occupied') }}">
                <button type="submit">Toggle</button>
            </form>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('logout') }}">Logout</a>
