<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParkScout - Parking History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>My Parking History</h1>

    {% if records %}
        <ul>
        {% for record in records %}
            <li>
                <strong>Date:</strong> {{ record['parking_date'] }} |
                <strong>Time:</strong> {{ record['parking_time'] }} |
                <strong>Spot:</strong> {{ record['spot_id'] }} |
                <strong>Action:</strong> Reserved
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No parking history found.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('home') }}">Back to Home</a><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
