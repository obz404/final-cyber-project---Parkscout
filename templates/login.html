<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParkScout - Login/Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to ParkScout</h1>
    <h2>Login or Register</h2>

    <form method="post">
        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <div id="adminCheckbox" style="display:none;">
            <input type="checkbox" id="is_admin" name="is_admin">
            <label for="is_admin">Register as Admin</label><br><br>
        </div>

        <button type="submit" name="action" value="login">Login</button>
        <button type="submit" name="action" value="register" onclick="showAdminCheckbox()">Register</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <script>
        function showAdminCheckbox() {
            document.getElementById("adminCheckbox").style.display = "block";
        }
    </script>
</body>
</html>
